<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahadev Travels</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Mahadev Travels</h1>
        <p>Your journey to comfort and safety</p>
    </header>

    <div class="form-container">
        <h2>Book Your Ride</h2>
        <form action="booking-confirmation.html">
            <label for="pickup-location">From (Pickup Location):</label>
            <input type="text" id="pickup-location" name="pickup-location" placeholder="e.g. Ujjain Railway Station" required>

            <label for="destination">To (Destination):</label>
            <input type="text" id="destination" name="destination" placeholder="e.g. Mahakaleshwar Temple" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>

            <label for="passengers">Passengers:</label>
            <input type="number" id="passengers" name="passengers" value="1" required>

            <label for="vehicle-type">Vehicle Type:</label>
            <select id="vehicle-type" name="vehicle-type" required>
                <option value="hatchback">Hatchback</option>
                <option value="sedan">Sedan</option>
                <option value="suv">SUV</option>
            </select>

            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Your full name" required>

            <label for="mobile-number">Mobile Number:</label>
            <input type="tel" id="mobile-number" name="mobile-number" placeholder="Your mobile number" required>

            <button type="submit">Book Now</button>
        </form>
    </div>
</body>
</html>
