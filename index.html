<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mahakal Travels</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: url('mahadev.jpg') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
    }

    header h1 {
      font-size: 22px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 12px;
      font-weight: bold;
    }

    nav a:hover {
      color: #ffd700;
    }

    .hero {
      text-align: center;
      color: #fff;
      padding: 50px 20px;
      background: rgba(0, 0, 0, 0.5);
    }

    .hero h2 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 18px;
    }

    .form-container {
      max-width: 500px;
      margin: 20px auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .form-container h3 {
      margin-bottom: 20px;
      text-align: center;
      font-size: 22px;
      color: #333;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #333;
      color: #fff;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #ffd700;
      color: #000;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸš– Mahakal Travels</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Ride</a>
      <a href="#">Packages</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Welcome to Mahakal Travels</h2>
    <p>Safe, Affordable & Comfortable Rides</p>
  </section>

  <div class="form-container">
    <h3>Book Your Ride</h3>
    <form>
      <label>From (Pickup Location)</label>
      <input type="text" placeholder="e.g. Ujjain Railway Station">

      <label>To (Destination)</label>
      <input type="text" placeholder="e.g. Mahakaleshwar Temple">

      <label>Date</label>
      <input type="date">

      <label>Time</label>
      <input type="time">

      <label>Passengers</label>
      <select>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4+</option>
      </select>

      <label>Vehicle Type</label>
      <select>
        <option>Hatchback</option>
        <option>Sedan</option>
        <option>SUV</option>
        <option>Traveller</option>
      </select>

      <label>Your Name</label>
      <input type="text" placeholder="Your full name">

      <label>Mobile Number</label>
      <input type="tel" placeholder="Enter mobile number">

      <button type="submit">Book Now</button>
    </form>
  </div>
</body>
</html>
