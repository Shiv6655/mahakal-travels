<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mahakal Travels</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('maha-dev.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }
    
    header {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .form-container {
      margin: 50px auto;
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      background: #f4f4f4;
      color: #333;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: orange;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff8000;
    }

    footer {
      margin-top: 30px;
      font-size: 14px;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <h1>Mahakal Travels</h1>
    <p>Your journey to comfort and safety</p>
  </header>

  <div class="form-container">
    <h2>Book Your Ride</h2>
    <form action="" method="post">
      <label for="pickup">From (Pickup Location)</label>
      <input type="text" id="pickup" name="pickup" placeholder="e.g. Ujjain Railway Station" required>
      
      <label for="destination">To (Destination)</label>
      <input type="text" id="destination" name="destination" placeholder="e.g. Mahakaleshwar Temple" required>

      <label for="date">Date</label>
      <input type="date" id="date" name="date" required>

      <label for="time">Time</label>
      <input type="time" id="time" name="time" required>

      <label for="passengers">Passengers</label>
      <input type="number" id="passengers" name="passengers" min="1" value="1" required>

      <label for="vehicle">Vehicle Type</label>
      <select id="vehicle" name="vehicle" required>
        <option value="hatchback">Hatchback</option>
        <option value="sedan">Sedan</option>
        <option value="suv">SUV</option>
      </select>

      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required>

      <label for="mobile">Mobile Number</label>
      <input type="text" id="mobile" name="mobile" placeholder="Your mobile number" required>

      <button type="submit">Book Now</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 Mahakal Travels | Owner: Devesh Singh Chauhan | <a href="tel:+919351488209">9351488209</a></p>
  </footer>

</body>
</html>
