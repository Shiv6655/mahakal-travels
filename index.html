<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahakal Travels</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Mahakal Travels</h1>
        <p>Your journey to comfort and safety</p>
    </header>

    <section class="form-container">
        <h2>Book Your Ride</h2>
        <form action="" method="POST">
            <label for="pickup">From (Pickup Location):</label>
            <input type="text" id="pickup" name="pickup" placeholder="e.g. Ujjain Railway Station" required>
            
            <label for="destination">To (Destination):</label>
            <input type="text" id="destination" name="destination" placeholder="e.g. Mahakaleshwar Temple" required>
            
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>
            
            <label for="passengers">Passengers:</label>
            <input type="number" id="passengers" name="passengers" min="1" required>

            <label for="vehicle">Vehicle Type:</label>
            <select id="vehicle" name="vehicle" required>
                <option value="hatchback">Hatchback</option>
                <option value="suv">SUV</option>
                <option value="sedan">Sedan</option>
            </select>

            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Your full name" required>

            <label for="mobile">Mobile Number:</label>
            <input type="text" id="mobile" name="mobile" placeholder="Your mobile number" required>

            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>Mahakal Travels | Contact: 9351488209 | mahadevtravel001@gmail.com</p>
    </footer>
</body>
</html>
