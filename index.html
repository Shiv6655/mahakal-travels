<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahakal Travels</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
        }

        header {
            background: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        nav {
            background: #34495e;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            margin: 0 15px;
            font-size: 1.2em;
        }

        nav a:hover {
            background: #16a085;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .intro {
            text-align: center;
            margin: 40px 0;
        }

        .intro h2 {
            font-size: 2.5em;
            color: #16a085;
        }

        .intro p {
            font-size: 1.2em;
            color: #555;
        }

        .booking-form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .booking-form h3 {
            text-align: center;
            margin-bottom: 20px;
        }

        .booking-form input, .booking-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .booking-form button {
            background-color: #16a085;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            width: 100%;
            cursor: pointer;
        }

        .booking-form button:hover {
            background-color: #1abc9c;
        }

        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
        }

        .contact-info {
            font-size: 1.1em;
        }
    </style>
</head>
<body>

<header>
    <h1>Mahakal Travels</h1>
    <p>Your journey to comfort and safety</p>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="ride.html">Ride</a>
    <a href="packages.html">Packages</a>
    <a href="contact.html">Contact</a>
</nav>

<div class="container">
    <!-- Home Page Section -->
    <section class="intro">
        <h2>Welcome to Mahakal Travels</h2>
        <p>Offering safe, comfortable, and affordable rides for all your travel needs.</p>
    </section>

    <!-- Ride Booking Form -->
    <section class="booking-form">
        <h3>Book Your Ride</h3>
        <form id="rideForm">
            <input type="text" id="pickup" placeholder="From (Pickup Location)" required>
            <input type="text" id="destination" placeholder="To (Destination)" required>
            <input type="date" id="date" required>
            <input type="time" id="time" required>
            <select id="vehicleType" required>
                <option value="">Select Vehicle Type</option>
                <option value="Hatchback">Hatchback</option>
                <option value="SUV">SUV</option>
                <option value="Minibus">Minibus</option>
            </select>
            <input type="number" id="passengers" placeholder="Passengers" required>
            <button type="submit">Book Now</button>
        </form>
    </section>
</div>

<footer>
    <p class="contact-info">Owner: Devesh Singh Chauhan | Contact: +91 9351488209</p>
    <p>&copy; 2025 Mahakal Travels</p>
</footer>

<script>
    document.getElementById("rideForm").addEventListener("submit", function(e) {
        e.preventDefault();
        // Placeholder for form submission actions
        alert("Ride details submitted!");
    });
</script>

</body>
</html>
