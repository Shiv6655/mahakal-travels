<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahakal Travels</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Header Section */
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
        }

        /* Hero Section */
        .hero {
            background: url('maha_dev_image.jpg') no-repeat center center/cover;
            color: white;
            padding: 100px 0;
            text-align: center;
        }

        .hero h2 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        /* Form Section */
        .booking-form {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            margin: 30px auto;
            width: 50%;
            border-radius: 10px;
        }

        .booking-form input, .booking-form select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }

        .booking-form button {
            background-color: #FF9800;
            color: white;
            padding: 15px;
            width: 100%;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
        }

        .booking-form button:hover {
            background-color: #FF5722;
        }

        /* Footer Section */
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Mahakal Travels</h1>
    </header>

    <!-- Hero Section -->
    <div class="hero">
        <h2>Your Journey to Comfort and Safety</h2>
    </div>

    <!-- Booking Form -->
    <div class="booking-form">
        <h3>Book Your Ride</h3>
        <form action="#">
            <label for="pickup-location">From (Pickup Location)</label>
            <input type="text" id="pickup-location" name="pickup-location" placeholder="e.g. Ujjain Railway Station" required>

            <label for="destination">To (Destination)</label>
            <input type="text" id="destination" name="destination" placeholder="e.g. Mahakaleshwar Temple" required>

            <label for="date">Date</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Time</label>
            <input type="time" id="time" name="time" required>

            <label for="passengers">Passengers</label>
            <select id="passengers" name="passengers">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <label for="vehicle">Vehicle Type</label>
            <select id="vehicle" name="vehicle">
                <option value="hatchback">Hatchback</option>
                <option value="sedan">Sedan</option>
                <option value="suv">SUV</option>
            </select>

            <button type="submit">Book Now</button>
        </form>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Mahakal Travels | Owner: Devesh Singh Chauhan | <a href="tel:+9351488209">Call: 9351488209</a></p>
    </footer>

</body>
</html>
