<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahakal Travels - Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Mahakal Travels</h1>
        <p>Your journey to comfort and safety</p>
    </header>

    <section class="booking-form">
        <h2>Book Your Ride</h2>
        <form action="submit_form.php" method="POST">
            <label for="pickup-location">From (Pickup Location):</label>
            <input type="text" id="pickup-location" name="pickup-location" placeholder="e.g. Ujjain Railway Station" required>

            <label for="destination">To (Destination):</label>
            <input type="text" id="destination" name="destination" placeholder="e.g. Mahakaleshwar Temple" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>

            <label for="passengers">Passengers:</label>
            <input type="number" id="passengers" name="passengers" min="1" max="10" required>

            <label for="vehicle-type">Vehicle Type:</label>
            <select id="vehicle-type" name="vehicle-type" required>
                <option value="hatchback">Hatchback</option>
                <option value="sedan">Sedan</option>
                <option value="suv">SUV</option>
            </select>

            <label for="your-name">Your Name:</label>
            <input type="text" id="your-name" name="your-name" placeholder="Your full name" required>

            <label for="mobile-number">Mobile Number:</label>
            <input type="tel" id="mobile-number" name="mobile-number" placeholder="Your mobile number" required>

            <button type="submit">Submit Booking</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Mahakal Travels | Owner: Devesh Singh Chauhan</p>
    </footer>

</body>
</html>
